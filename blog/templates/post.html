{% extends "layout.html" %}
{% block content %}
    <br></br>
    <article>
        <h1 class="header", style="white-space: nowrap; "># {{ post.title }}</h1>
        <p class="content">Posted on {{ post.date_posted.date() }}</p>
        <div class="content" style="a.head:link:blue">
            {% filter markdown %}
            {{ content[8:] }}
            {% endfilter %}
        </div>
    </article>
{% endblock content %}
