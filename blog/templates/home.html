{% extends "layout.html" %}
{% block content %}
	<h1 class="header">Projects</h1>
	{% for post in posts %}
		<article>
			<h1 class="subheader">> {{ post.title }}</h1>
			<p class="text-secondary" style="position:relative;left:5%;bottom:18px;">Posted on {{ post.date_posted.date() }}</p>
		</article>
	{% endfor %}
{% endblock content %}
